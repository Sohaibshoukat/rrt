<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login</title>
</head>
<body class="background-image">
    <div>
        <div class="container">
            <img src="./images/logo.png" class="logo-style">
        </div>
       
        <form>
            <div class="form-group">
               
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                
                <input type="text" id="code" name="code" placeholder="Enter verification code" required>
            </div>
           
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="button" class="login-button">Log in</button>
            <button type="button" class="Register-button">Register</button>
        </form>
    </div>
</body>
</html>
