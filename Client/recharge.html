<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'> 

    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/recharge.css">
    <title>Recharge Account</title>
</head>
<body>
    <header class="header" style="padding: 20px 10px;">
        <a href="/">
            <h3></h3>
        </a>
        <h3>Online Deposit</h3>
        <div></div>
    </header>
    <div class="RechargeType">
        <h3>Deposit</h3>
        <div class="Type">
            <img src="./images/USDT_recharge.png" alt="">
            <h3>USDT</h3>
        </div>
    </div>
    <div class="RechargeAmounts">
        <h4>Account Balance <span id="Balance">0</span></h4>
        <h3>Deposit Amount:</h3>
        <div class="RechargeBalance">
            <div>
                <input type="number" id="SelectedBalance" value="0">
                <!-- <h2 id="SelectedBalance">5</h2> -->
                <!-- <p>Actual Amount <span id="Actual">88500</span></p> -->
            </div>
            <div>
                <h1 id="SelectedType">USDT</h1>
                <!-- <h5>USDT Exchange Rate: 295</h5> -->
            </div>
        </div>
        <div class="Data">
            <ul>
                <li>5</li>
                <li>10</li>
                <li>50</li>
                <li>100</li>
                <li>300</li>
                <li>500</li>
                <li>1000</li>
                <li>3000</li>
                <li>5000</li>
            </ul>
        </div>
        <button class="RechargeBtn">Deposit Now</button>
    </div>
    <script src="./JS/recharge.js"></script>
</body>
</html>
